
### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
permalink: / ## disables post output
timezone: null
lsi: false
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts : {MathJax.Hub.Config({
  config: ["MMLorHTML.js"],
  extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
  jax: ["input/TeX"],
  tex2jax: {
    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
    inlineMath: [['$','$'], ['\\(','\\)']],
    processEscapes: false
  }
})}
  highlighter: pygments
  excerpt_separator: ""

