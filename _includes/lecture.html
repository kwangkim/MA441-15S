<div class="tab-content">
  <div role="tabpanel" class="tab-pane active in" id="my-pagination-content">
  </div>
</div>
<script>
    Latexdown.Init('my-pagination-content');
    $('#event-tab a').click(function(e) {
      e.preventDefault();
      var url = $(this).attr("data-url");
      var pane = $(this);
      Latexdown.UpdateTab(url, pane);
    });
    Latexdown.UpdateTab($('#event-tab .active a').attr("data-url"), $('#event-tab .active a'));
</script>
