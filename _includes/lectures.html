<style>
.nav-tabs>li.active>a, .nav-tabs>li.active>a:focus{
  background-color: inherit;
}  
</style>
<div role="tabpanel">
  <!-- Nav papignation-->
  <ul class="pagination text-center" role="tablist" id="event-by-year-tab" >
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% for events in site.data.events %}
      <li role="presentation" class="{%if forloop.first %}active{%endif%}">
        <a href="#seminar-{{events.year}}" aria-controls="{{events.year}}" role="tab" data-toggle="tab">
          {{events.year}}
        </a>
      </li>
    {% endfor %} 
    <li>
     <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
    </a>
  </ul>
  <!-- Tab panes -->
  {%include event.html%}
 
</div>
